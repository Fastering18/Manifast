<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifast Playground</title>
    <style>
        :root {
            --bg-dark: #0f1115;
            --bg-panel: #161b22;
            --text-main: #c9d1d9;
            --accent: #58a6ff;
            --accent-hover: #79c0ff;
            --border: #30363d;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Segoe UI', Inter, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background: var(--bg-panel);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo {
            color: var(--accent);
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .badge {
            font-size: 0.7rem;
            background: #238636;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .editor-pane,
        .output-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
        }

        .output-pane {
            border-right: none;
        }

        .pane-header {
            padding: 0.5rem 1rem;
            background: #0d1117;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #8b949e;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        textarea {
            flex: 1;
            background: transparent;
            color: var(--text-main);
            border: none;
            resize: none;
            padding: 1rem;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            outline: none;
        }

        #code {
            background: #0d1117;
        }

        #output {
            background: #0b0e11;
            color: #a5d6ff;
        }

        button {
            background: #238636;
            color: white;
            border: 1px solid rgba(240, 246, 252, 0.1);
            padding: 5px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        button:hover {
            background: #2ea043;
        }

        button:active {
            transform: translateY(1px);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 17, 21, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            flex-direction: column;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div id="loader" class="loading-overlay">
        <div class="spinner"></div>
        <p style="margin-top: 1rem; font-weight: 500;">Loading WebAssembly Module...</p>
    </div>

    <header>
        <h1><span class="logo">MANIFAST</span> <span style="font-weight: 400">Playground</span> <span
                class="badge">WASM</span></h1>
        <button onclick="runCode()">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M9.5 8l-5.5 4V4l5.5 4z" />
            </svg>
            RUN
        </button>
    </header>

    <div class="container">
        <div class="editor-pane">
            <div class="pane-header">Code Input</div>
            <textarea id="code" spellcheck="false">
-- Manifast Wasm Demo

fungsi fib(n)
  jika n < 2 maka
    kembali n
  tutup
  kembali fib(n-1) + fib(n-2)
tutup

print("Start...")
lokal start = 0
-- (Time function not exposed yet)

print("Fib(10) =", fib(10))
print("Done!")
            </textarea>
        </div>
        <div class="output-pane">
            <div class="pane-header">
                Terminal Output
                <span id="timing" style="color: #58a6ff; font-weight: normal; margin-left: 10px;"></span>
            </div>
            <textarea id="output" readonly></textarea>
        </div>
    </div>

    <script>
        var Module = {
            onRuntimeInitialized: function () {
                document.getElementById('loader').style.display = 'none';
                console.log("Manifast Wasm Loaded");
            },
            print: (text) => {
                // Stdout capture handled by bindings, but this catches debug
                console.log(text);
            }
        };

        function runCode() {
            if (!Module._mf_run_script) {
                alert("Wasm not loaded yet!");
                return;
            }

            const code = document.getElementById('code').value;
            const outputEl = document.getElementById('output');
            const timingEl = document.getElementById('timing');

            outputEl.value = "Running...";
            timingEl.innerText = "";

            // Allocate string in Wasm heap ?? 
            // Or use ccall helper which handles string passing
            // ccall(name, returnType, argTypes, args)

            const startTime = performance.now();
            try {
                // Call C++ function: const char* mf_run_script(const char*)
                const result = Module.ccall(
                    'mf_run_script', // name of C function
                    'string',        // return type
                    ['string'],      // argument types
                    [code]           // arguments
                );

                const endTime = performance.now();
                const duration = (endTime - startTime).toFixed(2);

                outputEl.value = result;
                timingEl.innerText = `(${duration}ms)`;
            } catch (err) {
                outputEl.value = "RUNTIME ERROR:\n" + err.message + "\n\nStack trace:\n" + err.stack;
                timingEl.innerText = "(FAILED)";
            }
        }
    </script>

    <!-- Emscripten generated script will be injected here during build, or loaded externally -->
    <script src="manifast.js"></script>
</body>

</html>
