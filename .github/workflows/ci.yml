name: Build and Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Cache vcpkg
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/vcpkg
          vcpkg_installed
        key: ${{ runner.os }}-vcpkg-${{ hashFiles('vcpkg.json') }}
        restore-keys: |
          ${{ runner.os }}-vcpkg-

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        # Install LLVM 18 and other tools
        sudo apt-get install -y ninja-build cmake g++-11 llvm-18-dev libfmt-dev
        sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-11 100

    - name: Configure CMake
      run: |
        # We tell CMake to look for system LLVM instead of building via vcpkg in CI
        # This prevents the 2-hour build time in CI
        cmake -S . -B build -G "Ninja" \
          -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build

    - name: Run Tests
      run: |
        ./build/bin/manifast tests/Manifast/test.mnf

