name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x64]
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-18-dev libfmt-dev libgtest-dev ninja-build

      - name: Configure & Build
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DLLVM_DIR=/usr/lib/llvm-18/lib/cmake/llvm
          cmake --build build --parallel $(nproc)

      - name: Package
        run: |
          mkdir -p dist
          cp build/bin/mifast dist/
          cp build/bin/mifastc dist/
          tar -czvf manifast-linux-${{ matrix.arch }}.tar.gz -C dist .

      - uses: actions/upload-artifact@v4
        with:
          name: manifast-linux-${{ matrix.arch }}
          path: manifast-linux-${{ matrix.arch }}.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            mingw-w64-ucrt-x86_64-toolchain
            mingw-w64-ucrt-x86_64-cmake
            mingw-w64-ucrt-x86_64-ninja
            mingw-w64-ucrt-x86_64-llvm
            mingw-w64-ucrt-x86_64-fmt
            mingw-w64-ucrt-x86_64-gtest

      - name: Configure & Build
        shell: msys2 {0}
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DVCPKG_MANIFEST_FEATURES=""
          cmake --build build --parallel $(nproc)

      - name: Package
        shell: msys2 {0}
        run: |
          mkdir -p dist
          cp build/bin/mifast.exe dist/
          cp build/bin/mifastc.exe dist/
          # Copy required DLLs
          ldd build/bin/mifast.exe | grep ucrt64 | awk '{print $3}' | xargs -I{} cp {} dist/ 2>/dev/null || true

      - name: Create Archive
        shell: pwsh
        run: Compress-Archive -Path dist/* -DestinationPath manifast-windows-x64.zip

      - uses: actions/upload-artifact@v4
        with:
          name: manifast-windows-x64
          path: manifast-windows-x64.zip

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/manifast-linux-x64/manifast-linux-x64.tar.gz
            artifacts/manifast-windows-x64/manifast-windows-x64.zip
          generate_release_notes: true
